<div class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ cardItem.title }}</h4>
        <p class="list-group-item-text">{{ cardItem.description }}</p>
    </div>
    <div class="pull-right">
        <button class="btn btn-primary" (click)="onEditCard()">Edit</button>
        <span class="tap" (click)="onDeleteCard()">
            <mat-icon>delete</mat-icon>
        </span>            
    </div>
</div>

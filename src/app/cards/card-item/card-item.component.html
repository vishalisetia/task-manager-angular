<div class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ cardItem.title }}</h4>
        <p class="list-group-item-text">{{ cardItem.description }}</p>
    </div>
    <div class="pull-right">
        <mat-icon class="tap" (click)="onEditCard()">edit</mat-icon>
        <mat-icon class="tap" (click)="onDeleteCard()">delete</mat-icon>      
    </div>
</div>
